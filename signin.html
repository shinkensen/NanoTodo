<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <script type="module" src="/login.js"></script>
</head>
<body style="background-color: black;">
<div class="login-container">
<div class="login">
    <div style="border-bottom: 1px solid white;margin-bottom: 25px;">
    <h1 class="stuff">Hi, Welcome Back Pro!</h1>
    </div>
    <div style="text-align: center;">
    </div>
    <div>
    <div style="display: flex;">
        <h4 class="stuff" style="margin-right: 5px;" >Email:</h4>
        
            <input type="text" id="login_email" placeholder="Enter Your Email" style="background-color:black;margin-top:20px;width:207%;color:white;height:20px" required>
    </div>
    <div style="display: flex;">
        <h4 class="stuff" style="margin-right: 5px;">Password:</h4>
            <input type="text" id="login_password" placeholder="Enter Your Password" style="background-color:black;margin-top:20px;width:182%;color:white;height:20px" required>
    </div>
    </div>
    <div style="display:flex">
    <div id="email_error_login" style="border:4px solid black; width:fit-content;border-radius:20px;height: 45px;margin-right:-100px">
        <h5 id="error5" class="stuff" style="margin-top: 0; padding:5px;color:black">Invalid Email/<br>Pass</h5>
    </div>
    <div class="submit" id="login_submit" style="display:flex;border: 2px solid white;border-radius:10px;width:fit-content;margin:0 auto;padding-left:10px;padding-right:10px;margin-bottom: 20px;margin-right:120px">
        <h3 class="stuff">Sign in now!</h3>
    </div>
    <div>
        <a href="/index.html"><h5 class="stuff" 
            style="text-align: center;margin-left:-80px;margin-right:20px;border:2px solid white;border-radius:5px;padding:5px;
            text-decoration:none;color:white">Sign up</h5></a>
    </div>
    </div>
</div>
</div>
</body>
</html>
