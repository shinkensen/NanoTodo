<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <script type="module" src="scripting.js"></script>
</head>
<body style="background-color: black;">
<div class="login-container">
<div class="login">
    <div style="border-bottom: 1px solid white;margin-bottom: 25px;">
    <h1 class="stuff">Welcome to To-Do Pro</h1>
    </div>
    <div style="text-align: center;">
    </div>
    <div>
    <div style="display: flex;">
        <h4 class="stuff" style="margin-right: 5px;">Email:</h4>
        <form>
            <input type="text" id="email" style="background-color:black;margin-top:20px;width:207%;color:white">
        </form>
    </div>
    <div style="display: flex;">
        <h4 class="stuff" style="margin-right: 5px;">Password:</h4>
        <form>
            <input type="text" id="password" style="background-color:black;margin-top:20px;width:182%;color:white">
        </form>
    </div>
    </div>
    <div style="display:flex">
    <div style="border:4px solid red; width:fit-content;border-radius:20px;height:30px;margin-right:-100px">
        <h5 class="stuff" id="email_error" style="margin-top: 0; padding:5px;color:red">Invalid Email</h5>
    </div>
    <div style="border:4px solid orange; width:fit-content;border-radius:20px;height:30px;margin-right:-100px;margin-top:45px;margin-left:-11px">
        <h5 class="stuff" id="pass_error" style="margin-top: 0; padding:5px;color:orange">Invalid Pass</h5>
    </div>
    <div class="submit" id="submitt" style="display:flex;border: 2px solid white;border-radius:10px;width:fit-content;margin:0 auto;padding-left:10px;padding-right:10px;margin-bottom: 20px;">
        
        <h3 class="stuff">Sign Up Now!</h3>
    </div>
    </div>
</div>
</div>
</body>
</html>
